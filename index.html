<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Student Information Form</h2>
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="subject1">Subject 1 Marks:</label>
        <input type="number" id="subject1" min="0" max="100" required><br><br>

        <label for="subject2">Subject 2 Marks:</label>
        <input type="number" id="subject2" min="0" max="100" required><br><br>

        <label for="subject3">Subject 3 Marks:</label>
        <input type="number" id="subject3" min="0" max="100" required><br><br>

        <label for="subject4">Subject 4 Marks:</label>
        <input type="number" id="subject4" min="0" max="100" required><br><br>

        <label for="subject5">Subject 5 Marks:</label>
        <input type="number" id="subject5" min="0" max="100" required><br><br>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <h3>Results:</h3>
    <p id="total"></p>
    <p id="average"></p>
    <p id="result"></p>
    <p id="grade"></p>

    <script>
        function calculate() {
            // Get form values
            let subject1 = parseInt(document.getElementById('subject1').value);
            let subject2 = parseInt(document.getElementById('subject2').value);
            let subject3 = parseInt(document.getElementById('subject3').value);
            let subject4 = parseInt(document.getElementById('subject4').value);
            let subject5 = parseInt(document.getElementById('subject5').value);
        
            // Calculate total and average
            let total = subject1 + subject2 + subject3 + subject4 + subject5;
            let average = total / 5;
        
            // Determine result
            let result = (subject1 >= 35 && subject2 >= 35 && subject3 >= 35 && subject4 >= 35 && subject5 >= 35) ? "Pass" : "Fail";
        
            // Determine grade
            let grade;
            if (average >= 90) {
                grade = "A+";
            } else if (average >= 80) {
                grade = "A";
            } else if (average >= 70) {
                grade = "B";
            } else if (average >= 60) {
                grade = "C";
            } else if (average >= 50) {
                grade = "D";
            } else {
                grade = "E";
            }
        
            // Display results
            document.getElementById('total').innerText = `Total Marks: ${total}`;
            document.getElementById('average').innerText = `Average Marks: ${average}`;
            document.getElementById('result').innerText = `Result: ${result}`;
            document.getElementById('grade').innerText = `Grade: ${grade}`;
        }
        
    </script>
</body>
</html>
