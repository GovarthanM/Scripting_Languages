<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display User Message</title>
</head>
<body>

        document.body.innerHTML = "<h2>" + userMessage + "</h2>";

</body>
</html>
